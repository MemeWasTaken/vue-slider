<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" async></script>
  <title>Slider</title>
</head>

<body>
  <div id="containerVue" class="container">
    <div @mouseover="hover = true" @mouseleave="hover = false" class="slider-wrapper">
      <div class="prev">
        <i @click="prev" class="fas fa-angle-left"></i>
      </div>
      <div class="images">
        <img :src=" `img/${imgs[counter]}` " alt="">
      </div>
      <div class="next">
        <i @click="next" class="fas fa-angle-right"></i>
      </div>
      <div class="nav">
        <i v-for="(circle, i) in imgs" class="fas fa-circle" :class="counter == i ? 'active' : ''"></i>
      </div>
    </div>
  </div>
  
</body>

</html>
